app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # Control version update notification display, if false, no new version prompts

crawler:
  request_interval: 1000 # Request interval (milliseconds)
  enable_crawler: true # Enable news crawling, if false, the program stops immediately
  use_proxy: false # Enable proxy, false means disabled
  default_proxy: "http://127.0.0.1:10086"

# Report Mode Options:
#
# daily (Daily Summary Mode)
#   - Push timing: Scheduled push (default: every hour)
#   - Content: All matching news for the day + new news section
#   - Use case: Daily summary, comprehensive view of daily trending topics
#
# current (Current Ranking Mode)
#   - Push timing: Scheduled push (default: every hour)
#   - Content: Current ranking matching news + new news section
#   - Use case: Real-time hot topic tracking, see what's trending now
#
# incremental (Incremental Monitoring Mode)
#   - Push timing: Push only when new items appear
#   - Content: Newly appeared news matching frequency keywords
#   - Use case: Avoid repeated information

# Report mode selection
report:
  mode: "daily" # Options: "daily"|"incremental"|"current"
  rank_threshold: 5 # Rank highlight threshold
  sort_by_position_first: false # Sort priority: true=sort by config position first, false=sort by hot item count first
  max_news_per_keyword: 0 # Max news items per keyword, 0=unlimited

notification:
  enable_notification: true # Enable notifications, if false, no mobile notifications sent
  message_batch_size: 4000 # Message batch size (bytes) (do not modify)
  dingtalk_batch_size: 20000 # DingTalk message batch size (bytes) (do not modify)
  feishu_batch_size: 30000 # Feishu message batch size (bytes)
  bark_batch_size: 4000 # Bark message batch size (bytes)
  slack_batch_size: 4000 # Slack message batch size (bytes)
  batch_send_interval: 3 # Batch send interval (seconds)
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━" # Feishu message separator

  # Push Time Window Control (Optional Feature)
  # Purpose: Limit push time range to avoid disturbance during non-working hours
  # Use cases:
  #   - Only receive pushes during weekday daytime (e.g., 09:00-18:00)
  #   - Receive summary at fixed evening time (e.g., 20:00-22:00)
  push_window:
    enabled: false  # Enable push time window control, disabled by default
    # Note: GitHub Actions execution time is unstable, recommend at least 2-hour time range
    # For precise scheduled pushes, recommend Docker deployment on personal server
    time_range:
      start: "20:00"  # Push window start (Beijing time)
      end: "22:00"    # Push window end (Beijing time)
    once_per_day: true  # Push only once per day within window, if false, push on every execution within window
    push_record_retention_days: 7  # Push record retention days

  # IMPORTANT SECURITY WARNING
  #
  # NEVER expose webhooks publicly!!!
  # If deploying via GitHub fork, DO NOT fill webhooks below
  # Instead, add them to GitHub Secrets (Settings > Secrets and variables > Actions)
  # Consequences of exposure:
  #    - Minor: Spam notifications flooding your devices
  #    - Severe: Webhook abuse leading to security incidents (malicious messages, phishing links, etc.)
  #
  webhooks:
    feishu_url: "" # Feishu robot webhook URL
    dingtalk_url: "" # DingTalk robot webhook URL
    wework_url: "" # WeCom (WeChat Work) robot webhook URL
    wework_msg_type: "markdown" # WeCom message type: markdown (group robot) or text (personal WeChat app)
    telegram_bot_token: "" # Telegram Bot Token
    telegram_chat_id: "" # Telegram Chat ID
    email_from: "" # Sender email address
    email_password: "" # Sender email password or authorization code
    email_to: "" # Recipient email address, multiple recipients separated by comma
    email_smtp_server: "" # SMTP server address (optional, auto-detect if empty)
    email_smtp_port: "" # SMTP port (optional, auto-detect if empty)
    ntfy_server_url: "https://ntfy.sh" # ntfy server URL, uses public service by default, can be changed to self-hosted
    ntfy_topic: "" # ntfy topic name
    ntfy_token: "" # ntfy access token (optional, for private topics)
    bark_url: "" # Bark push URL (format: https://api.day.app/your_device_key or self-hosted server)
    slack_webhook_url: "" # Slack Incoming Webhook URL (format: https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX)

# Weight configuration for news ranking
# Used to display higher-attention news first by algorithmically combining rankings from different platforms
# Weights should sum to 1
weight:
  rank_weight: 0.6 # Ranking weight
  frequency_weight: 0.3 # Frequency weight
  hotness_weight: 0.1 # Hotness weight

# ============================================================================
# External Platforms (Direct API Access)
# ============================================================================
# These platforms fetch data directly via their APIs, not through newsnow

external_platforms:
  reddit:
    enabled: true  # Enable Reddit monitoring
    name: "Reddit"
    # List of subreddits to monitor (without r/ prefix)
    subreddits:
      - "wallstreetbets"
      - "technology"
      - "news"
      - "worldnews"
    posts_limit: 100  # Posts to fetch per subreddit (1-100)
    top_time_filter: "day"  # Time filter for top posts: hour, day, week, month, year, all
    request_interval: 2000  # Request interval (milliseconds), to avoid rate limiting
    user_agent: "TrendRadar/1.0"
    # OAuth authentication (optional, for higher rate limits)
    oauth:
      enabled: false
      client_id: ""  # Reddit App Client ID (or set env var REDDIT_CLIENT_ID)
      client_secret: ""  # Reddit App Client Secret (or set env var REDDIT_CLIENT_SECRET)

